<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>City Weather Checker</title>
</head>
<body>
    <header class="p-3 mb-3">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <form class="form">
                    <div class="mb-3">
                        <label class="form-label fs-3 fw-bold" for="city">City Search:</label>
                        <input class="form-control" type="text" id="city" placeholder="enter city name">
                    </div>
            
                    <button type="submit" class="button btn btn-primary" id="search">Search</button>
                </form>

                <hr>
            
                <ul id="search-history"></ul>
            </div>
            
            <div class="col-10">
                <div id="main-weather"></div>
        
                <h3 id="weather-header">5 Day Forecast:</h3>
                <div id="5-days-weather" class="d-flex"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>
